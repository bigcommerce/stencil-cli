environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "6"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install --production
  - npm install sinon@7.1.1 npm-which@3.0.1 object-to-spawn-args@1.1.1 jest@21.2.1 conventional-changelog-cli@1.3.2 
test_script:
  - node --version
  - npm --version
  - npm test
build: off
